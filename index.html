<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://www.gstatic.com/devrel-devsite/prod/v3069b08f6c9d146fa6a9c7f184b2836998ab5f12cefec1342a7bf6dca024aa94/webrtc/images/touchicon-180.png"
      type="image/x-icon"
    />
    <title>Basic WebRtc app</title>
    <style>
      body {
        background-color: #3d6df2;
        margin-top: 15px;
      }
      video {
        background: black;
        border: 1px solid gray;
      }
      #container {
        position: relative;
        display: block;
        margin: 0 auto;
        width: 500px;
        height: 500px;
      }
      #yours {
        width: 150px;
        height: 150px;
        position: absolute;
        top: 15px;
        right: 15px;
      }
      #theirs {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <video id="yours" autoplay></video><video id="theirs" autoplay></video>
    </div>
    <script src="main.js"></script>
  </body>
</html>
